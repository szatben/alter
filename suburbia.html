      <img class="grpelem temp_no_img_src" id="u5742-6" alt="Assembled in Unreal Engine, this fictional town is a mixture of various materials and shaders, as well as numerous particle effects and post production tools. A large number of the colors are emmissive in order to radiate and pop. Normal and displacement maps contribute to the more subtle details in wood and metal surfaces. Material displacement helps to create the wind effect for most plants. Small and seamless textures and two different LOD layers were used to increase performance and save time on UV mapping. The look of the houses was inspired by the Victorian and neoclassical architecture elements. The fakeness of the location was ment to evoke discomfort of the perfectly surreal, a suburbia no-one wants to live in." width="1269" height="282" data-orig-src="images/u5742-6.png?crc=302387901" data-hidpi-src="images/u5742-6_2x.png?crc=3899553601" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
