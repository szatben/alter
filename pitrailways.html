     <img class="grpelem" id="u6058-6" alt="Pit Railwazs is a two-player strategy game . It centers around one mechanic: shifting playfield. Each player has to get to the other side of the playfield, each turn they draw cards, and decide to play them to change the playfield to their advantage. Planning ahead is essential, since the opponent can reverse any action just as easily with other cards. After several rounds of paper-prototyping and balancing, the cards were printed on hard paper, the track pieces were glued to cardboard and the players were 3D printed." width="1269" height="249" src="images/u6058-6.png?crc=3876366333" data-hidpi-src="images/u6058-6_2x.png?crc=260434840"/><!-- rasterized frame -->
